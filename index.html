<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="css/style.css"
            type="text/css"
            media="all"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <title>Join Grup</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="./image/wa.png"
                        alt="Logo"
                        width="35"
                        height="35"
                        class="d-inline-block align-text-top"
                    />
                    <span class="logo position-absolute text-light mt-2 ms-2">
                        WhatsApp
                    </span>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="profile text-center mt-5">
                <img src="./image/photo.png" class="img-thumbnail" />
            </div>
            <div class="title text-center mt-4">
                <h5>Bot Whatsapp #Rafibot</h5>
            </div>
            <div class="desc text-center">
                <p>Whatsapp Group Invite</p>
            </div>
            <div class="join-button text-center mt-4">
                <button
                    class="btn fw-bold text-light"
                    style="background-color: #25d366"
                    onclick="getLocation()"
                >
                    JOIN CHAT
                </button>
            </div>
            <div class="line mx-auto mt-5"></div>
            <div class="dwl text-center mt-5">
                <p>Don't have Whatsapp yet?</p>
                <a class="dl" href="">Download</a>
            </div>
            <div id="output"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            src="js/script.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </body>
</html>
